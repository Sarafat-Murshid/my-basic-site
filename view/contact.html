<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Activities</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/model/contact.js" defer></script>
  </head>
  <body class="bg-main min-h-screen flex-center">
    <nav class="navbar">
      <a href="homepage.html" class="logo-container">
        <img src="assets/Logo.png" alt="logo" class="logo" />
      </a>
      <div class="nav-links">
        <a href="student-activity.html" class="nav-link">Student Activities</a>
        <a href="clubs.html" class="nav-link">Clubs</a>
        <a href="facilities.html" class="nav-link">Facilities</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </nav>
    <div class="container">
      <div class="grid">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="5626f640-ac07-4f9d-a500-768fba9c8939"
          />
          <h3>CONTACT US!</h3>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
          />
          <span class="error-message" id="name-error"></span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email id"
          />
          <span class="error-message" id="email-error"></span>
          <textarea
            style="color: black"
            name="message"
            id="message"
            placeholder="How can we help you?"
            rows="4"
          ></textarea>
          <span class="error-message" id="message-error"></span>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
